<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-principal">
  <div class="container">
    <div class="logo">
      <!-- Aqui pode inserir uma imagem de logo futuramente -->
    </div>
    <div class="title">Gerenciamento</div>

    <div class="input-group">
      <label for="banca">Banca inicial R$</label>
      <input type="number" id="banca" placeholder="Ex: 1000" />
    </div>

    <div class="input-group">
      <label for="meta">Meta do projeto R$</label>
      <input type="number" id="meta" placeholder="Ex: 5000" />
    </div>

    <div class="input-group">
      <label for="dias">Dias para atingir a meta</label>
      <input type="number" id="dias" placeholder="Ex: 30" />
    </div>

    <div class="buttons">
      <button>Calcular</button>
    </div>

    <div class="resultado">
      <p>Porcentagem Diária Necessária: 16.50%</p>
      <p>Stop Loss Diário: R$ 20,00</p>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
